<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Manyshankar❤️ - Instant photo film galerie</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1 class="title">🎉 Happy Teacher's Day 🎉</h1>
    <p class="subtitle">
      Dear Ruchi Mam❤️<br>
      You are the guiding light who inspires and shapes our future.<br>
      Thank you for everything 🙏
    </p>
  </header>

  <!-- Container with photos & video -->
  <div class="Container">
    <!-- last card video -->
    <div class="Picture-video" id="video">
      <video class="Picture-img-video" width="300" height="480" controls autoplay loop muted>
        <source src="video/video.mp4" type="video/mp4">
      </video>
      <div class="Picture-note-video">
        <span>
          Insta-@many.shan.kar 
          <a class="Network-video" href="https://codepen.io/DeyJordan" target="_top">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111501.png" alt="CodePen" />
          </a>
        </span>
      </div>
    </div>

    <!-- photos -->
    <div class="Picture"><img class="Picture-img" src="images/6.jpg"><div class="Picture-note"><span>❤️</span></div></div>
    <div class="Picture"><img class="Picture-img" src="images/5.jpg"><div class="Picture-note"><span>❤️</span></div></div>
    <div class="Picture"><img class="Picture-img" src="images/3.jpg"><div class="Picture-note"><span>❤️</span></div></div>
    <div class="Picture"><img class="Picture-img" src="images/1.jpg"><div class="Picture-note"><span>❤️</span></div></div>
    <div class="Picture"><img class="Picture-img" src="images/4.jpg"><div class="Picture-note"><span>❤️</span></div></div>
    <div class="Picture"><img class="Picture-img" src="images/2.jpg"><div class="Picture-note"><span>❤️</span></div></div>
  </div>

  <!-- Balloons & Confetti Script -->
  <script src="./script.js"></script>
  <script>
    // Balloons floating
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * window.innerWidth + "px";
      const colors = ["#ff4757", "#1e90ff", "#2ed573", "#ffa502", "#eccc68"];
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = (8 + Math.random() * 5) + "s";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 12000);
    }
    setInterval(createBalloon, 1000);

    // Confetti rain
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      const colors = ["#f1c40f", "#e74c3c", "#2ecc71", "#3498db", "#9b59b6"];
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.width = confetti.style.height = (5 + Math.random() * 10) + "px";
      confetti.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 6000);
    }
    setInterval(createConfetti, 200);
  </script>
</body>
</html>
